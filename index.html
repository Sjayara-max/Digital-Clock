<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <style>
        .center{
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
width: 200px;
height: 200px;
color: white;
background-color: black;
}

#clock{
  border-radius: 10px;
  background-color: orange;
  height: 50px;
  width: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
}
    </style>
      <div class="center">
        <div id="banner">
                <span>Your local time</span>
        </div>
        <div id="clock"></div>
    </div>
<script>
      const clock= document.getElementById('clock');
      setInterval(function(){
      let date=new Date();
      clock.innerHTML= date.toLocaleTimeString();
      },1000);
</script>
  
</body>
</html>
